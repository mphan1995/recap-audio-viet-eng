<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Recap Storage</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f8f8f8; }
    tr:hover { background-color: #f3f3f3; cursor: pointer; }
    #recap-detail { margin-top: 30px; display: none; }
    .export-btn { margin-right: 5px; }
  </style>
</head>
<body>

<h2>ğŸ“¦ Danh sÃ¡ch Recap Ä‘Ã£ lÆ°u</h2>

<table id="recap-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>NgÃ y</th>
      <th>TÃªn file</th>
      <th>Thá»i lÆ°á»£ng</th>
      <th>TÃ³m táº¯t</th>
    </tr>
  </thead>
  <tbody id="recap-body"></tbody>
</table>

<div id="recap-detail">
  <h3>Chi tiáº¿t Recap</h3>
  <pre id="recap-content"></pre>
  <button class="export-btn" onclick="downloadRecap('csv')">ğŸ“„ Export CSV</button>
  <button class="export-btn" onclick="downloadRecap('xlsx')">ğŸ“˜ Export Excel</button>
  <button class="export-btn" onclick="downloadRecap('docx')">ğŸ“ Export Word</button>
</div>

<script>
let currentRecap = null;

// ğŸ§  Load danh sÃ¡ch recap
async function loadRecaps() {
  const res = await fetch('/api/recaps');
  const recaps = await res.json();
  const tbody = document.getElementById('recap-body');
  tbody.innerHTML = '';

  recaps.forEach(r => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${r.id}</td>
      <td>${r.date}</td>
      <td>${r.filename}</td>
      <td>${r.duration}</td>
      <td>${r.summary.slice(0, 80)}...</td>`;
    row.onclick = () => showRecapDetail(r.id);
    tbody.appendChild(row);
  });
}

// ğŸ“– Hiá»ƒn thá»‹ chi tiáº¿t recap
async function showRecapDetail(id) {
  const res = await fetch(`/api/recap/${id}`);
  const data = await res.json();
  currentRecap = data;

  document.getElementById('recap-content').textContent =
    `File: ${data.filename}\n\nSummary:\n${data.summary}\n\nTranscript:\n${data.transcript}`;
  document.getElementById('recap-detail').style.display = 'block';
}

// ğŸ“¤ Export recap ra Ä‘á»‹nh dáº¡ng
async function downloadRecap(fmt) {
  if (!currentRecap) return alert('ChÆ°a chá»n recap nÃ o!');

  // ğŸª„ Gá»­i data lÃªn backend Ä‘á»ƒ export Ä‘á»‹nh dáº¡ng Ä‘áº¹p
  const res = await fetch(`/api/export/${fmt}`, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(currentRecap)
  });

  if (!res.ok) return alert('Lá»—i export recap!');
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = `${currentRecap.filename}.${fmt}`;
  a.click();
  URL.revokeObjectURL(url);
}

loadRecaps();
</script>
</body>
</html>
